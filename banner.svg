<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="180">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
  </defs>
  <rect width="800" height="180" rx="12" fill="url(#bg)"/>
  <rect x="0" y="0" width="4" height="180" rx="2" fill="#e879f9" opacity="0.8"/>
  <!-- 6-fold symmetry kaleidoscope pattern -->
  <g transform="translate(110, 90)">
    <!-- Center -->
    <circle cx="0" cy="0" r="3" fill="#f0abfc" opacity="0.8"/>
    <!-- Petals - 6 fold symmetry -->
    <g opacity="0.7">
      <line x1="0" y1="0" x2="0" y2="-34" stroke="#67e8f9" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="29.4" y2="-17" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="29.4" y2="17" stroke="#f472b6" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="0" y2="34" stroke="#34d399" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="-29.4" y2="17" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="-29.4" y2="-17" stroke="#fb923c" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <!-- Diamond shapes at tips -->
    <polygon points="0,-34 4,-28 0,-22 -4,-28" fill="#67e8f9" opacity="0.6"/>
    <polygon points="29.4,-17 25.4,-13 23.4,-19 27.4,-23" fill="#a78bfa" opacity="0.6"/>
    <polygon points="29.4,17 27.4,23 23.4,19 25.4,13" fill="#f472b6" opacity="0.6"/>
    <polygon points="0,34 -4,28 0,22 4,28" fill="#34d399" opacity="0.6"/>
    <polygon points="-29.4,17 -25.4,13 -23.4,19 -27.4,23" fill="#fbbf24" opacity="0.6"/>
    <polygon points="-29.4,-17 -27.4,-23 -23.4,-19 -25.4,-13" fill="#fb923c" opacity="0.6"/>
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="38" stroke="#e879f9" stroke-width="1" fill="none" opacity="0.3"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="20" stroke="#e879f9" stroke-width="0.8" fill="none" opacity="0.2"/>
  </g>
  <!-- Text -->
  <text x="190" y="82" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="36" font-weight="600" fill="#e6edf3" letter-spacing="2">Kaleidoscope</text>
  <text x="190" y="112" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" fill="#8b949e" letter-spacing="0.5">Symmetry Drawing App</text>
  <line x1="190" y1="122" x2="430" y2="122" stroke="#21262d" stroke-width="1"/>
  <text x="190" y="142" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#6e7681">Draw once, mirror infinitely</text>
</svg>
